<!DOCTYPE html>
<html>
<head>
	<title>Gallerie de photos Henry</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="style.css">
	
	<!-- Add jQuery library -->
	<script type="text/javascript" src="lib/jquery-1.10.1.min.js"></script>

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript" src="source/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css" href="source/jquery.fancybox.css?v=2.1.5" media="screen" />

	<!-- Add Button helper (this is optional) -->
	<link rel="stylesheet" type="text/css" href="source/helpers/jquery.fancybox-buttons.css?v=1.0.5" />
	<script type="text/javascript" src="source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>

	<!-- Add Thumbnail helper (this is optional) -->
	<link rel="stylesheet" type="text/css" href="source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" />
	<script type="text/javascript" src="source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$('.fancybox').fancybox();
	
			$('.fancybox-buttons').fancybox({
				openEffect  : 'none',
				closeEffect : 'none',

				prevEffect : 'none',
				nextEffect : 'none',

				closeBtn  : false,

				helpers : {
					title : {
						type : 'inside'
					},
					buttons	: {}
				},

				afterLoad : function() {
					this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
				}
			});
			$('.fancybox-media')
				.attr('rel', 'media-gallery')
				.fancybox({
					openEffect : 'none',
					closeEffect : 'none',
					prevEffect : 'none',
					nextEffect : 'none',

					arrows : false,
					helpers : {
						media : {},
						buttons : {}
					}
				});
		});
	</script>
</head>
<body ng-app="contactApp">
<div id="block1">
<div id="entete">
	<h1>Portfolio de Henry<h2>
</div>

<div id="menu">
	<a href="index.html">Présentation</a>
	<a href="galerie.html">Galerie</a>
	<a href="contact.html">Contact</a>
</div>
</div>
<br/>
    <div class="vertical-middle">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 id="nompage">Me contacter</h2>
                </div>
                <div ng-controller="ContactController" id="formulaire">
                    <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form">
                        <div class="champs" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                            <label for="inputName">Nom</label>
                            <div class="col-lg-10">
                                <input ng-model="formData.inputName" type="text" id="inputName" name="inputName" placeholder="Votre nom" required>
                            </div>
                        </div>
                        <div class="champs" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                            <label for="inputEmail">Email</label>
                            <div class="col-lg-10">
                                <input ng-model="formData.inputEmail" type="email" id="inputEmail" name="inputEmail" placeholder="Votre mail" required>
                            </div>
                        </div>
                        <div class="champs" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                            <label for="inputSubject" control-label>Objet</label>
                            <div class="col-lg-10">
                                <input ng-model="formData.inputSubject" type="text" id="inputSubject" name="inputSubject" placeholder="Objet du message" required>
                            </div>
                        </div>
                        <div class="champs" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                            <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                            <div class="col-lg-10">
                                <textarea ng-model="formData.inputMessage" rows="4" id="inputMessage" name="inputMessage" style="height:100px;" placeholder="Votre message..." required></textarea>
                            </div>
                        </div>
                        <div class="champs">
                            <button type="submit" ng-disabled="submitButtonDisabled">
                                Envoyer le message
                            </button>
                        </div>
                    </form>
					<p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
                </div>
            </div>
        </div>
    </div>
	<footer>
		<p>Copyright © 2016</p>
	</footer>
</body>
</html>
